<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hello My Love</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Patrick Hand', cursive;
}

body {
  margin: 0;
  height: 100vh;
  background: url('https://res.cloudinary.com/dtdodhqqi/image/upload/v1769863421/fbd283a1716bd691a35e42afe2cc779c_1_zescvo.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CONTAINER */
.container {
  text-align: center;
}

/* CHARACTER */
.character {
  width: 120px;
  height: 120px;
  background: white;
  border-radius: 50%;
  margin: 0 auto 20px;
  position: relative;
  animation: float 3s ease-in-out infinite;
}

.eye {
  width: 10px;
  height: 10px;
  background: black;
  border-radius: 50%;
  position: absolute;
  top: 45px;
}

.eye.left { left: 40px; }
.eye.right { right: 40px; }

.blush {
  width: 14px;
  height: 8px;
  background: pink;
  border-radius: 50%;
  position: absolute;
  top: 65px;
}

.blush.left { left: 30px; }
.blush.right { right: 30px; }

/* TITLE */
h1 {
  font-size: 42px;
  margin-bottom: 30px;
}

.black { color: black; }
.blue { color: #4da3ff; }
.pink { color: #ff7aa8; }

/* BUTTONS */
.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

.btn {
  padding: 10px 24px;
  border-radius: 30px;
  background: transparent;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

.btn.yes {
  border: 2px solid #ff7aa8;
}

.btn.no {
  border: 2px solid #ff7aa8;
}

.btn:hover {
  transform: scale(1.05);
}

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.2);
  display: none;
  align-items: center;
  justify-content: center;
}

.popup.active {
  display: flex;
}

.card {
  background: white;
  border-radius: 30px;
  padding: 30px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  animation: fadeUp 0.6s ease;
}

.card h2 {
  color: #c0392b;
  font-size: 26px;
  margin-bottom: 5px;
}

.card p {
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-bottom: 20px;
}

.item {
  border: 2px solid #c0392b;
  border-radius: 20px;
  padding: 20px;
  font-size: 28px;
}

.next {
  border: 2px solid #4da3ff;
  border-radius: 25px;
  padding: 8px 30px;
  background: transparent;
  font-size: 18px;
}

.footer {
  margin-top: 15px;
  font-size: 14px;
  opacity: 0.7;
}

/* ANIMATION */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <div class="character">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="blush left"></div>
    <div class="blush right"></div>
  </div>

  <h1>
    <span class="black">Hello</span>
    <span class="blue"> my </span>
    <span class="pink">love!</span>
  </h1>

  <div class="buttons">
    <button class="btn yes" onclick="openPopup()">Yes please</button>
    <button class="btn no" onclick="alert('I promise you‚Äôll like it ‚ù§Ô∏è')">No thanks</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="card">
    <h2>THESE ARE FOR YOU!</h2>
    <p>I hope you like it, I love you.</p>

    <div class="grid">
      <div class="item">üñºÔ∏è</div>
      <div class="item">üíê</div>
      <div class="item">üîí</div>
      <div class="item">üíå</div>
    </div>

    <button class="next">Next</button>

    <div class="footer">PoweredByAryanzUtama</div>
  </div>
</div>

<script>
function openPopup() {
  document.getElementById('popup').classList.add('active');
}
</script>

</body>
</html>
