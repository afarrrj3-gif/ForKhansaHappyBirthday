<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello My Love</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1769863421/fbd283a1716bd691a35e42afe2cc779c_1_zescvo.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.paper{
  animation: paperFloat 6s ease-in-out infinite;
}

/* POPUP CARD */
.card{
  background:rgba(255,255,255,0.9);
  padding:35px 25px 40px;
  border-radius:18px;
  text-align:center;
  width:300px;
  animation: popIn .7s ease;
}

.hidden{display:none;}

/* CAT */
.cat{
  width:90px;
  margin:0 auto 15px;
  animation: breathe 3s ease-in-out infinite;
}

.eye{
  animation: blink 4s infinite;
}

/* TEXT */
h1{
  font-family:'Patrick Hand', cursive;
  font-size:36px;
  margin-bottom:10px;
}

.black{color:#111;}
.blue{color:#3b82f6;}
.pink{color:#ec4899;}

.subtitle{
  font-family:'Poppins', sans-serif;
  font-size:14px;
  margin-bottom:25px;
  color:#333;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:12px;
  justify-content:center;
}

button{
  padding:10px 18px;
  border-radius:25px;
  font-family:'Poppins', sans-serif;
  font-size:13px;
  font-weight:600;
  border:2px solid #ec4899;
  background:white;
  cursor:pointer;
}

.primary{
  background:#ec4899;
  color:white;
}

.secondary{
  background:white;
  color:#ec4899;
}

/* OVERLAY GIFTS */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(4px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
  animation: fadeIn .6s ease;
}

.gift-box{
  background:rgba(255,255,255,.92);
  border-radius:20px;
  padding:25px;
  width:320px;
  animation: popIn .7s ease;
}

.gift-title{
  font-family:'Patrick Hand', cursive;
  font-size:26px;
  text-align:center;
  margin-bottom:18px;
  color:#111;
}

.gifts{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.gift{
  background:#fff;
  border-radius:16px;
  padding:18px 10px;
  text-align:center;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
  animation: floatGift 3s ease-in-out infinite;
}

.gift span{
  font-size:32px;
  display:block;
  margin-bottom:8px;
}

.gift p{
  font-family:'Poppins', sans-serif;
  font-size:13px;
  font-weight:600;
  color:#333;
}

/* ANIMATIONS */
@keyframes blink{
  0%,95%,100%{transform:scaleY(1);}
  96%{transform:scaleY(0.1);}
}

@keyframes breathe{
  0%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
  100%{transform:translateY(0);}
}

@keyframes popIn{
  from{opacity:0;transform:scale(.85);}
  to{opacity:1;transform:scale(1);}
}

@keyframes paperFloat{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

@keyframes floatGift{
  0%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
  100%{transform:translateY(0);}
}
</style>
</head>

<body>

<div class="paper">

  <!-- PAGE 1 -->
  <div class="card" id="page1">
    <svg class="cat" viewBox="0 0 200 200">
      <circle cx="100" cy="110" r="45" fill="#fff" stroke="#111" stroke-width="2"/>
      <path d="M60 80 L80 40 L100 80" fill="#fff" stroke="#111" stroke-width="2"/>
      <path d="M140 80 L120 40 L100 80" fill="#fff" stroke="#111" stroke-width="2"/>
      <ellipse class="eye" cx="85" cy="110" rx="5" ry="8" fill="#111"/>
      <ellipse class="eye" cx="115" cy="110" rx="5" ry="8" fill="#111"/>
      <circle cx="100" cy="122" r="3" fill="#ec4899"/>
      <path d="M92 130 Q100 135 108 130" stroke="#111" fill="none"/>
    </svg>

    <h1>
      <span class="black">Hello</span>
      <span class="blue"> my</span>
      <span class="pink"> love!</span>
    </h1>

    <div class="subtitle">do you want to see your gift?</div>

    <div class="buttons">
      <button class="primary" onclick="openGifts()">YES PLEASE</button>
      <button class="secondary" onclick="goNo()">NO THANKS</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="card hidden" id="page2">
    <h1 class="pink">I promise you'll like it</h1>
  </div>

</div>

<!-- GIFTS OVERLAY -->
<div class="overlay hidden" id="giftOverlay">
  <div class="gift-box">
    <div class="gift-title">These are for you ðŸ’–</div>
    <div class="gifts">
      <div class="gift"><span>ðŸ“¸</span><p>Memories</p></div>
      <div class="gift"><span>ðŸ’Œ</span><p>Letters</p></div>
      <div class="gift"><span>ðŸŽ‚</span><p>Surprise</p></div>
      <div class="gift"><span>ðŸ’–</span><p>My Love</p></div>
    </div>
  </div>
</div>

<script>
function goNo(){
  page1.classList.add("hidden");
  page2.classList.remove("hidden");
}

function openGifts(){
  document.getElementById("giftOverlay").classList.remove("hidden");
}
</script>

</body>
</html>
