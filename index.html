<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello My Love</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Comic Sans MS','Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1769863421/fbd283a1716bd691a35e42afe2cc779c_1_zescvo.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
}

.paper{
  animation: paperFloat 6s ease-in-out infinite;
}

.page{
  text-align:center;
  animation: fadeIn .8s ease;
}

.hidden{
  display:none;
}

/* TEXT */
h1{
  font-size:38px;
  margin-top:15px;
}

.black{color:#111;}
.blue{color:#3b82f6;}
.pink{color:#ec4899;}

/* BUTTONS */
.buttons{
  margin-top:30px;
}

button{
  padding:12px 22px;
  margin:8px;
  border-radius:25px;
  border:2px solid #ec4899;
  background:transparent;
  font-weight:bold;
  font-size:15px;
}

.yes{
  background:#ec4899;
  color:white;
}

.retry{
  background:#3b82f6;
  color:white;
  border-color:#3b82f6;
}

/* CAT */
.cat{
  width:120px;
  margin:auto;
  animation: catFloat 3s ease-in-out infinite;
}

.eye{
  animation: blink 4s infinite;
  transform-origin:center;
}

.sad{
  animation: sadShake 2s infinite;
}

/* ANIMATION */
@keyframes catFloat{
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}

@keyframes blink{
  0%,95%,100%{transform:scaleY(1);}
  96%{transform:scaleY(0.1);}
}

@keyframes sadShake{
  0%,100%{transform:rotate(0);}
  50%{transform:rotate(3deg);}
}

@keyframes paperFloat{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.95);}
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="paper">

  <!-- PAGE 1 -->
  <div class="page" id="page1">

    <!-- CAT SVG -->
    <svg class="cat" viewBox="0 0 200 200">
      <circle cx="100" cy="110" r="55" fill="#fff"/>
      <polygon points="60,60 80,20 100,60" fill="#fff"/>
      <polygon points="140,60 120,20 100,60" fill="#fff"/>

      <ellipse class="eye" cx="80" cy="105" rx="6" ry="10" fill="#111"/>
      <ellipse class="eye" cx="120" cy="105" rx="6" ry="10" fill="#111"/>

      <circle cx="100" cy="120" r="4" fill="#ec4899"/>
      <path d="M90 130 Q100 135 110 130" stroke="#111" fill="none"/>
    </svg>

    <h1>
      <span class="black">Hello</span>
      <span class="blue"> my</span>
      <span class="pink"> love!</span>
    </h1>

    <div class="buttons">
      <button class="yes">YES PLEASE</button>
      <button onclick="goNo()">NO THANKS</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="page hidden" id="page2">

    <svg class="cat sad" viewBox="0 0 200 200">
      <circle cx="100" cy="110" r="55" fill="#fff"/>
      <polygon points="60,60 80,20 100,60" fill="#fff"/>
      <polygon points="140,60 120,20 100,60" fill="#fff"/>

      <ellipse cx="80" cy="110" rx="6" ry="10" fill="#111"/>
      <ellipse cx="120" cy="110" rx="6" ry="10" fill="#111"/>

      <path d="M85 135 Q100 125 115 135" stroke="#111" fill="none"/>
    </svg>

    <h1 class="pink">I promise youâ€™ll like it</h1>
    <button class="retry" onclick="goYes()">TRY AGAIN</button>
  </div>

</div>

<script>
function goNo(){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
}

function goYes(){
  document.getElementById("page2").classList.add("hidden");
  document.getElementById("page1").classList.remove("hidden");
}
</script>

</body>
</html>
